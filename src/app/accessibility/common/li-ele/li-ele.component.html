

<li
  [id]="id"
  [attr.data-code]="dataCode"
  [attr.role]="role"
  (keydown)="executeKeyDown($event)"
  [attr.aria-expanded]="ariaExpanded"
>
  <i aria-hidden="true" [ngClass]="iconClass"></i>
  <span class="li-item-label" (click)="toggleSelection($event,itemObj)">{{itemObj[modelObj.lid]}}</span>
</li>
