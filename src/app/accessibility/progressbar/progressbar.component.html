

<div class="progress">

  
    <div class="progress-bar {{progressStyle}}" 
    role="progressbar" 
    [style.width.%]="ariaValueNow" 
    [attr.aria-valuenow]="ariaValueNow" 
    [attr.aria-valuemin]="ariaValueMin" 
    [attr.aria-valuemax]="ariaValueMax"
    >
    <span [ngClass]="{'zeroWidth': ariaValueNow=='0'}">{{ariaValueNow}} %</span>
  </div>
  
  </div>
