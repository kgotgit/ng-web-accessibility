<div id="{{id}}_combobox" 
     class="accessCombobox {{type}}" 
     role="combobox" 
     [attr.aria-owns]="_dropdownId" 
     aria-expanded="false" 
     aria-haspopup="listbox"
    [attr.aria-labelledby]="arialabel">
    <div class="input-group">
      <input class="form-control accessCombobox-input" 
      [attr.aria-labelledby]="arialabel"
             [attr.aria-controls]="_dropdownId"
             [attr.aria-activedescendant]="_activedescendantId"
             aria-autocomplete="list"
             type="text"
             [value]="_selectedText"
             [readonly]="_isReadOnly"
             id="accessCombobox_input_{{id}}" 
             (click)="onComboboxClick($event)" 
             (keydown)="onKeydown($event)"
             (keyup)="onKeyup($event)"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" 
                  tabindex="-1"
                  type="button" 
                  aria-label="Toggle combobox" 
                  title="Click here to toggle {{arialabel}} combobox" 
                  id="accessCombobox_caretBtn_{{id}}"
                  [attr.aria-hidden]="_hideToggleBtn"
                  [hidden]="_hideToggleBtn">
                  <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-secondary" 
                  type="button" 
                  aria-label="Clear combobox" 
                  title="Click here to clear  combobox selection" 
                  id="accessCombobox_closeBtn_{{id}}"
                  [attr.aria-hidden]="_hideCloseBtn"
                  [hidden]="_hideCloseBtn"
                  (click)="onClearClick($event)">
                  <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>    
    </div> 
    
    <ul [id]="_dropdownId" class="accessCombobox-listbox" role="listbox" [attr.aria-label]="arialabel" tabindex="-1"  [attr.aria-hidden]="!_ddOpen" [hidden]="!_ddOpen">
            <li *ngFor="let option of _filteredOptions" role="option" id="{{option.elementId}}" [attr.data-code]="option.code" [attr.aria-selected]=
            "option.selected" (click)="optionClicked(option)">{{option.label}}</li>
    </ul>
    
</div>
