<aside [ngClass]="{'inactive': showSideNav===false,'active': showSideNav==true}" id="side-bar">

  <ul class="left-nav-list">
    <li *ngFor="let nav of navs">
      <a routerLink="{{nav.path}}" routerLinkActive="active-link" title="Accessibility Details for {{nav.title}}">
        {{nav.title}}
      </a>
    </li>
  </ul>
</aside>
