<div class="container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Example #1: Simple Progress Bar</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <section>
          <app-progressbar [progressBarModel]="defaultProgressBar"
            [progressBarEventEmitter]="exeOneStartProgressClicked"
            (fromProgressBarEmitter)="eventFromExeOneProgressBar($event)">
          </app-progressbar>
          <br />
          <button type="button" class="btn btn-primary" (click)="emitProgressBarEvent('start','1')">Start</button>
          &nbsp;
          <button type="button" class="btn btn-danger" (click)="emitProgressBarEvent('stop','1')">Stop</button>
          &nbsp;
          <button type="button" class="btn btn-success" (click)="emitProgressBarEvent('clear','1')">Clear</button>
        </section>
        </div>
        <div class="col-12 col-lg-6">
          <section>
            <small>Event logs:</small>
            <ul>
              <li *ngFor="let item of exeOnelogs">
                {{item}}
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </div>


  <div class="card">
      <div class="card-header">
          <h5 class="card-title">Example #2: Progress Bar With Helper Text</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
              <section>
            <app-progressbar [progressBarModel]="progressBarWithText"
              [progressBarEventEmitter]="exeTwoStartProgressClicked"
              (fromProgressBarEmitter)="eventFromExeTwoProgressBar($event)">
            </app-progressbar>
            <br />
            <button type="button" class="btn btn-primary" (click)="emitProgressBarEvent('start','2')">Start</button>
            &nbsp;
            <button type="button" class="btn btn-danger" (click)="emitProgressBarEvent('stop','2')">Stop</button>
            &nbsp;
            <button type="button" class="btn btn-success" (click)="emitProgressBarEvent('clear','2')">Clear</button>
          </section>
          </div>
          <div class="col-12 col-lg-6">
              <section>
                  <small>Event logs:</small>
                  <ul>
                    <li *ngFor="let item of exeTwologs">
                      {{item}}
                    </li>
                  </ul>
                </section>
          </div>
        </div>
      </div>
    </div>
</div>
