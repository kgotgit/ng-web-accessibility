<div class="container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Progress bar Example</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <app-progressbar [ariaValueNow]="ariaValueNow" [ariaValueMin]="ariaValueMin" [ariaValueMax]="ariaValueMax"
            [progressStyle]="progressStyle">
          </app-progressbar>
          <br />
          <button type="button" class="btn btn-primary" (click)="startProgress()">Start</button>
          &nbsp;
          <button type="button" class="btn btn-danger" (click)="stopProgress()">Stop</button>
          &nbsp;
          <button type="button" class="btn btn-success" (click)="clear()">Clear</button>

        </div>

        <div class="col-12 col-lg-6">
            <section>
                  <table class="table table-stripped table-bordered">
                     <thead>
                        <tr>
                           <td>Input</td>
                           <td>Description</td>
                        </tr>
                     </thead>
                     <tbody>
                     <tr>
                        <td><strong>ariaValueNow</strong></td>
                        <td>Placeholder to pass current progress value</td>
                     </tr>
                     <tr>
                      <td><strong>ariaValueMin</strong></td>
                      <td>Placeholder to pass</td>
                   </tr>
                   <tr>
                    <td><strong>ariaValueMax</strong></td>
                    <td>Placeholder to pass</td>
                 </tr>
            
                    </tbody>
                  </table>
            
            
                </section>

        </div>


      </div>



    </div>
  </div>
</div>
