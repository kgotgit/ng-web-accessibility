<div class="card">
  <div class="card-header"><strong>Combobox:</strong> Autocomplete with manual selection</div>
  <div class="card-body">
    <div class="form-group">
      <label for="colors col-6" id="colors_lbl">Colors:</label>
      <div class="col-6">
        <app-combobox id="colors" arialabel="Colors" arialabelledby="colors_lbl" [options]="options" code="code"
          label="label"></app-combobox>
      </div>
    </div>
  </div>
</div>
